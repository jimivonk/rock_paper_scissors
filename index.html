<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock! Paper! Scissors!</title>
</head>
<body>
    <main>
        <container class="player--position">    
            <section class="player player--0">
                <img src="./images/avatar_fem.png"  
                alt="Female player avatar" class="avatar avatar--0">
                <h2 class="name">Player 1</h2>
                <p class="score score--0">0</p>

            </section>

            <section class="player player--1">
                <img src="./images/avatar_skelator.png"  
                alt="Skelator avatar" class="avatar avatar--1">
                <h2 class="name">Player 2</h2>
                <p class="score score--1">0</p>
            </section>
    </container>
    <container class="moveDisplay">
        <img src="./images/neon_paper.jpeg" alt="neon paper symbol" class="moveDisplay moveDisplay--0">
        <img src="./images/neon_paper.jpeg" alt="neon paper symbol" class="moveDisplay moveDisplay--1"> 
    </container>

    <container class="playGame">
        <button class="btn btn--rock">Rock</button>
        <button class="btn btn--paper">Paper</button>
        <button class="btn btn--scissors">Scissors</button>
              
    </container>
    
    
    <container class="popUp hidden">
        <button class="btn btn--continue">Continue</button>        
    </container>
    
    <container class="popUp hidden">        
        <button class="btn btn--newGame">New Game</button>
    </container>
    </main>
    <script src="script.js"></script>
</body>
</html>
